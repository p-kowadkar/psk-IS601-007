{% from "_formhelpers.html" import render_field %}

<!-- psk 12/13/2023 -->
<form method="GET">
    <div class="row mb-3">
        {% for field in form %}
        {% if field.name != 'csrf_token' and field.name != 'submit'%}
        <div class="col align-self-end">
            {{ render_field(field) }}
        </div>
        {% endif %}
        {% endfor %}
        {{ form.hidden_tag() }}
        <!-- psk 12/13/2023 -->
        <div class="row mt-3">
            <div class="col-6">{{ form.submit(class="btn btn-outline-primary btn-block w-100") }}
            </div>
            <div class="col-6">
                <a href="?" class="btn btn-outline-secondary btn-block w-100">Reset</a>
            </div>
        </div>
    </div>
</form>
